<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>RENACARD: Entrar código</title>
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="../styles/recarga_cod.css"
    />
    <script src="../server/node_modules/axios/dist/axios.min.js"></script>
    <script src="../scripts/recarga_cod_1.js"></script>
    <link rel="stylesheet" href="../fonts/inter/inter.css" />
  </head>
  <body>
    <nav id="navmain">
      <a href="../index.html">
        <div class="retangulo" id="retlogo">
          <img
            id="imglogo"
            src="../images/RENACARD_logo.png"
            title="RENACARD"
          />
        </div>
      </a>
      <a id="comousar" href="./como_usar.html">Como usar</a>
      <div class="divvertical" id="divcomousar"></div>
      <a id="ptransporte" href="./pontos_transporte.html"
        >Pontos de transporte</a
      >
      <div class="divvertical" id="divptransporte"></div>
    </nav>
    <main>
      <img src="../images/RENACARD_logo.png" id="imglogocentral" />
      <form id="caixatexto" onsubmit="fazRecarga()">
        <input
          type="number"
          placeholder="Digite o número do seu bilhete"
          id="cod"
        />
        <button class="btnbuscar" type="submit" value="Submit">
          <img id="imglupa" src="../images/lupa.png" />
        </button>
      </form>
      <div id="texttype">Tipo da Recarga:</div>
      <br />
      <div id="type">Duplo</div>
      <div id="textpreco">Preço: R$14,00</div>
    </main>
    <footer id="retfooter">
      <p id="project">Projeto Integrador 2: Bilhete Urbano</p>
      <p id="members">
        André Laudares Soares - 22001646 Guilherme Ferreira Jorge - 22007283
        Luca Diniz Santos - 22011392 Matheus Ribeiro Marafon - 22004817 Raul
        Migliari - 22005575
      </p>
    </footer>
